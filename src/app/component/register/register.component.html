<body>
    <div class="general">
        <div class="login">
            <div class="logo">
                <img src="../../../assets/company/Logo ztech sin fondo 2.png" alt="Logo">
            </div>
            <div class="form">
                <div style="margin-bottom: 18px;">
                    <p style="font-size: 32px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">
                        Regístrate
                    </p>
                </div>
                <div class="input-data">
                    <mat-form-field appearance="fill" class="input-data">
                        <mat-label>Nombres y Apellidos</mat-label>
                        <input matInput placeholder="">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="input-data">
                    <mat-form-field appearance="fill" class="input-data">
                        <mat-label>Correo</mat-label>
                        <input matInput placeholder="">
                        <mat-icon matSuffix>mail</mat-icon>
                    </mat-form-field>
                </div>
                <div class="input-data">
                    <mat-form-field appearance="fill" class="input-data">
                        <mat-label>Contraseña</mat-label>
                        <input matInput #passwordInput placeholder="" type="password">
                        <button mat-icon-button matSuffix (click)="togglePasswordVisibility(passwordInput)" [attr.aria-label]="'Toggle password visibility'">
                          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                      </button>
                      </mat-form-field>
                </div>
                <div style="margin-top: -15px;">
                    <section class="example-section">
                        <mat-checkbox class="example-margin">Recuérdame</mat-checkbox>
                    </section>
                </div>
            </div>
            <div>
                <button mat-raised-button style="margin-top: 15px; margin-bottom: 30px; width: 100%; background-color: #276749; color: white; height: 56px; font-size: 16px;">Registrar</button>
            </div>
            <mat-divider></mat-divider>
            <div class="option">
                <p style="color: #565656;">¿No tienes una cuenta? <a style="color: #276749;" [routerLink]= "['/login']">Ingresa Aquí</a></p>
            </div>
        </div>
</div>
</body>
